<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Softuni Wizzard</title>
</head>
<body>
    <div class="game-view">
        <div class="start-screen">Start Game</div>
        <div class="play-screen hidden">ggggg</div>
    </div>

    <script src="gameState.js"></script>
    <script src="gameFactory.js"></script>
    <script>
        //current game state
        let state = initGameState()();

        //current game dom elements
        let game = gameFactory();

        game.startScreen.addEventListener('click', gameStart);

        function gameStart() { 
            game.startScreen.classList.add('hidden');
            game.playScreen.classList.remove('hidden');

            window.requestAnimationFrame(gameLoop); // ???? 
        };

        function gameLoop(){
            console.log('loop');
            if (!state.gameOver) {
                window.requestAnimationFrame(gameLoop);
            }else{
                alert('GAME OVER');
            }
        }

    </script>
</body>
</html>
